<ion-header>

  <ion-navbar color="greenlight">
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters">
  <ion-avatar>
    <img class="circle" [src]="empresario?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{empresario?.nome}}</h2>
  <p text-center>{{empresario?.usuario.email}}</p>

  <div text-center>
    <button ion-button icon-end color="greenlight">
      <a (click)="logout()">Sair</a>
      <ion-icon name="md-exit"></ion-icon>
    </button>
  </div>

</ion-content>
