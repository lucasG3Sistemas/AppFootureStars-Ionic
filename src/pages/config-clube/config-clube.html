<ion-header>

  <ion-navbar color="greenlight">
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="clube?.imageUrl || 'assets/imgs/club-blank.jpg'">
    <img class="circle" [src]="jogador?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{clube?.nome}}</h2>
  <p text-center>{{clube?.email}}</p>

  <div text-center>
    <button ion-button icon-end color="greenlight">
      <a (click)="logout()">Sair</a>
      <ion-icon name="md-exit"></ion-icon>
    </button>
  </div>
  
</ion-content>
