<ion-header>

  <ion-navbar color="greenlight">
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="masters">
  <ion-avatar>
    <img class="circle" [src]="jogador?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{jogador?.nome}}</h2>
  <p text-center>{{jogador?.email}}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn" color="greendark">Camera</button>
    </ion-item>
  </ion-card>

  <div text-center>
    <button ion-button icon-end color="greenlight">
      <a (click)="logout()">Sair</a>
      <ion-icon name="md-exit"></ion-icon>
    </button>
  </div>

</ion-content>
