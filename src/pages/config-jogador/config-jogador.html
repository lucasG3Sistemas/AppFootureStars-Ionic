<ion-header>

  <ion-navbar color="greenlight">
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="masters">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-avatar>
    <img class="circle" [src]="profileImage">
  </ion-avatar>
  <h2 text-center>{{jogador?.nome}}</h2>
  <p text-center>{{jogador?.email}}</p>

  <button ion-button block (click)="editar()" color="greendark">Editar Perfil</button>
  
  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn" color="greendark">Camera</button>
      <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn" color="greendark">Galeria</button>
      <button *ngIf="picture" ion-button outline block (click)="sendPicture()" color="greendark">Enviar imagem</button>
      <button *ngIf="picture" ion-button outline block (click)="cancel()" color="danger">Descartar imagem</button>
    </ion-item>
  </ion-card>

  <div text-center>
    <button ion-button icon-end color="greenlight">
      <a (click)="logout()">Sair</a>
      <ion-icon name="md-exit"></ion-icon>
    </button>
  </div>

</ion-content>
