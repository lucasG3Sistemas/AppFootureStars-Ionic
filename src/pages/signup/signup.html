<ion-header>

  <ion-navbar color="greenlight">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input name="senha" type="password"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Tipo Usuário*</ion-label>
      <ion-select name="tipoUsuario">
        <ion-option value="1">Jogador de Futebol</ion-option>
        <ion-option value="2">Clube de Futebol</ion-option>
        <ion-option value="3">Olheiro/Empresário</ion-option>
      </ion-select>
    </ion-item>    
    <button ion-button block type="submit" color="greenlight">Continuar</button>
  </form>
</ion-content>
