<ion-header>

  <ion-navbar color="greenlight">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-signup">
  <h4>Escolha Seu Usuário:</h4>
  <div text-center class="buttons">
    <button ion-button icon-start color="greenlight">
      <ion-icon name="ios-shirt"></ion-icon>
      <a (click)="cadastrarJogador()">Jogador de Futebol</a>
    </button>
    <button ion-button icon-start color="greenlight">
        <ion-icon name="ios-football"></ion-icon>
      <a (click)="cadastrarClube()">Clube de Futebol</a>
    </button>
    <button ion-button icon-start color="greenlight">
        <ion-icon name="md-person"></ion-icon>
      <a (click)="cadastrarEmpresario()">Olheiro/Empresário</a>
    </button>
  </div>
</ion-content>
