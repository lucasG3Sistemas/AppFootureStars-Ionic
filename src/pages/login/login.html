<ion-header>
  <ion-navbar color="greenlight">
    <div text-center>
    <ion-title>Footure Stars</ion-title>
  </div>
  </ion-navbar>
</ion-header>

<ion-content class="page-login" padding>
  <img src="assets/imgs/app.jpg" alt="logo">
  <h2></h2>
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block color="greenlight" (click)="login()">Entrar</button>
  </form>

  <button ion-button block outline color="greenlight" (click)="signup()">Registrar</button>
</ion-content>
