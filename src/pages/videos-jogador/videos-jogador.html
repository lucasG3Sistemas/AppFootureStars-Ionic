<ion-content padding class="masters">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab bottom right>
    <button (click)="chamaPaginaAdicionarLance()" ion-fab mini color="greenlight">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let item of items">
    <ion-item>
      <h2><b>{{item.titulo}}</b></h2>
      <p>{{item.data_publicacao}}</p>
    </ion-item>
    <div text-center>
      <iframe width="250" height="200" [src]="sanitize(item.urlVideo)" frameborder="0" allowfullscreen></iframe>
      <!--<button ion-button round icon-start color="danger" (click)="openMyVideo()">
        <ion-icon name="logo-youtube"></ion-icon>
        Play Vídeo
      </button>-->
    </div>
    <ion-card-content>
      <p>{{item.descricao}}</p>
      <p>{{item.complemento}}</p>
    </ion-card-content>
    <div text-right>
      <button ion-button round icon-start clear large (click)="removeVideo()">
        <ion-icon name="trash" item-end color="danger"></ion-icon>
      </button>
    </div>
  </ion-card>
  <ion-item *ngIf="verificaReg() <= 0">
    <h3>Você não possui Nenhum Vídeo Cadastrado</h3>
  </ion-item>

</ion-content>
